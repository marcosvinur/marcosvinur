<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Formulário de Contato</title>
        <link rel="icon" href="favicon/favicon.ico">
    </head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
        }
    </style>
    <body style="background-color:#B855EB; font-size:18pt;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <h1 align="center">Formulário de Contato</h1>
        <p align="justify">Caso você queira conversar comigo, deixe seu recado abaixo:<br>Fique à vontade para dizer o que quiser.</p>
            <h2>Informe seus dados:</h2>
                <form name="frmctt" id="frmctt" method="POST" action="formulario_resposta.html">
                    <table>
                    <tr>
                        <td><label for="frmnom">Nome:</label></td>
                        <td><input tabindex="1" type="text" size="30" name="frmnom" id="frmnom"></td>
                    </tr>
                    <tr>
                        <td><label for="frmtel">Telefone:</label></td>
                        <td><input tabindex="2" type="text" size="30" name="frmtel" id="frmtel"></td>
                    </tr>
                    <tr>
                        <td><label for="frmmai">Email:</label></td>
                        <td><input tabindex="3" type="text" size="30" id="frmmai" name="frmmai"></td>
                    </tr>
                    <tr>
                        <td><label for="txt_msg">Mensagem:</label><br>
                        <textarea tabindex="4" name="txt_msg" id="txt_msg" rows="5" cols="30" autocomplete="off" style="resize: none;"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <input tabindex="5" type="submit" value="Enviar"/>
                            <input tabindex="6" type="reset" value="Limpar"/>
                        </td>
                    </tr>
                    </table>
                </form>
            <script type="text/javascript" src="analytics.js"></script>
    </body>
</html>
