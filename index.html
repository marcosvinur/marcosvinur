<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Marcosware</title>
        <link rel="icon" href="favicon/favicon.ico"/>
        <link href='https://fonts.googleapis.com/css?family=Agdasima' rel='stylesheet'/>
    </head>
    <style>
        body{
            overflow-x: hidden;
            background-color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: .25s;
        }
        .hoverhid{
            display: none;
            position: absolute;
        }
        .hovered:hover + .hoverhid{
            display: inline-block;
            position: absolute;
        }
        table{
            empty-cells: show;
        }
        .tabs{
            overflow: hidden;
            margin-top: 20px;
        }
        .navigation{
            float: right;
            margin-right: 5%;
        }
        .marcosware{
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            float: left;
            position: relative;
            margin-bottom: 10px;
        }
        #mw1{
            transform: rotate(-7.5deg);
            z-index: 4;
            padding-left: 120px;
        }
        #mw2{
            transform: rotate(-3.5deg);
            color: #6C30F5;
            z-index: 3;
            margin-left: -250px;
        }
        #mw3{
            transform: rotate(5deg);
            color: #31f549;
            z-index: 2;
            padding-left: 80px;
            margin-left: -350px;
        }
        .iniciodiv{
            color: #6C30F5;
        }
        .title{
            font-size: 7vw;
            font-weight: bold;
            border-left-width: 100px;
            border-top-width: 3px;
            border-style: solid;
            border-color: white;
            padding-bottom: 125px;
            transition: .25s;
            opacity: 0;
            animation: fadeIn 2s linear 1s infinite alternate;
        }
        .big-image{
            padding-left: 200px;
            width: 300px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadeOut {
            0% { opacity: 1;}
            100% { opacity: 0; }
        }
        .common{
            color: rgb(9, 9, 9);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 24px;
            text-align: justify;
            margin-right: 10%;
            margin-left: 10%;
            font-weight: 400;
            padding-top: 5%;
            float: left;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        .dark-mode {
            background-color: black;
            border-color: black;
            color: white;
            transition: .25s;
        }
        @keyframes lister{
            from { padding-bottom: 0px; }
            to { padding-bottom: 15px; }
            from { font-size: 12px; }
            to { font-size: 28px; }
        }
        button {
            background-color: rgba(255, 255, 255, 0);
            color: black;
            border-style: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 24px;
        }
    </style>
    <script src="scripts.js"></script>
    <body>
        <div class="tabs">
            <div id="iniciodiv">
                <div class="marcosware" id="mw1">Marcosware</div>
                <div class="marcosware" id="mw2">Marcosware</div>
                <div class="marcosware" id="mw3">Marcosware</div>
                <button onclick="darkMode()" id="darkbut">Zzz...</button>
            </div>
            <div style="float: right;">
                Contato: <a href="mailto:marcosware.dev@gmail.com" target="_blank">marcosware.dev@gmail.com</a>
            </div>
        </div>
        <div>
        <section id="sobre" class="sobre">
            <table>
                <tr>
                    <td>
                        <div class="big-image">
                            <img src="media/logo/logo_marcosware_blank2.png" style="width: 100%;">
                        </div>
                    </td>
                    <td>
                        <div class="title" id="teste"><br>Em<br><font style="color:#6C30F5">manu</font><font style="color:#31f549">tenção</font></div>
                    </td>
        </section>
        </div>    
            <section id="contato" class="contato">
                
            </section>
</html>
